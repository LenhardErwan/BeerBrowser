<div>
	<nav>
		<a id="random" href="#">Get a Random beer!</a>
		<form id="search">
			<input type="text" id="search_beer_name" placeholder="beername"/><!--
	 --><button>Search</button>
		</form>
		<a id="open_filter">Filters</a>
	</nav>
	<form id="search_with_filter">
    <div>
		  <label>yeast </label><input type="text" id="filter_yeast" placeholder="yeast"/>
		  <label>malt </label><input type="text" id="filter_malt" placeholder="malt"/>
		  <label>food </label><input type="text" id="filter_food" placeholder="food"/>
    </div>
    <div>
		  <label>ABV </label><input type="number" id="filter_abv_lower" placeholder="min" min="0" max="100"/><input type="number" id="filter_abv_upper" placeholder="max" min="0" max="100"/>
		  <label>IBU </label><input type="number" id="filter_ibu_lower" placeholder="min" min="1" max="1200"/><input type="number" id="filter_ibu_upper" placeholder="max" min="1" max="1200"/>
		  <label>EBC </label><input type="number" id="filter_ebc_lower" placeholder="min" min="1" max="600"/><input type="number" id="filter_ebc_upper" placeholder="max" min="1" max="600"/>
    </div>
    <div>
		  <label>Brewed before </label><input type="text" id="filter_brewed_before" placeholder="mm-yyyy"/>
		  <label>Brewed after </label><input type="text" id="filter_brewed_after" placeholder="mm-yyyy"/>
    </div>
	  <input type="submit" id="submit" />
	</form>
  <div id="beer_section">
	  <section id="list_beers"></section>
	  <section id="beer"></section>
  </div>
</div>
