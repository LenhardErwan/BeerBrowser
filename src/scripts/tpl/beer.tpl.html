<article>
	<h1>Name: <span>${this.name}</span></h1>
	<h2>Tagline: <span>${this.tagline}</span></h2>
	<p>Description: <span>${this.description}</span></p>
	<img src="${this.image_url ? `${this.image_url}` : `${this.no_img}` }" height="200vh"/>
	<span>abv: ${this.abv}</span>
	<span>ibu: ${this.ibu}</span>
	<span>ebc: ${this.ebc}</span>
	<p>First brewed: ${this.first_brewed}</p>
	<p>Food pairing: ${this.food_pairing}</p>
	<p>Brewers tips: ${this.brewers_tips}</p>
	<div>
		${this.from_list ? `<button id="return2list">Return</button>` : ''}
		<a href="#">Beers brewed on the same date</a>
	</div>
</article>
